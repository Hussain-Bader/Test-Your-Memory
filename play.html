<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script defer src="play.js"></script>
    <link rel="stylesheet" href="play.css" />
    <title>Game Window</title>
  </head>
  <body>
    <label id="score">score:</label>
