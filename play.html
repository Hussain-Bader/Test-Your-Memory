<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script defer src="play.js"></script>
    <link rel="stylesheet" href="play.css" />
    <title>Game Window</title>
  </head>
  <body>
    <h3>TEST-YOUR-MEMORY</h3>
    <h3>score:<span id="point"></span></h3>
    <h3>time:<span id="cooldown"></span></h3>
      <div id="container"></div>
    <br/>
    <button
      id="start"
      style="font-size: 20px; border-radius: 20px; background-color: yellow"
    >
      Start
    </button>
    <button
      style="font-size: 15px; border-radius: 20px; background-color: yellow"
      onclick="window.close()"
    >
      Back
    </button>
    
</html>
