<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script defer src="play.js"></script>
    <link rel="stylesheet" href="play.css" />
    <title>Game Window</title>
  </head>
  <body>
    <table border="2">
      <tr>
        <th>
          <label id="score">score:</label>
          <output for="score" id="point"></output>
        </th>
      </tr>
      <tr>
        <th>
          <label id="time">Time:</label>
          <output for="time" id="cooldown"></output>
        </th>
      </tr>
    </table>
    <div id="background">
      <h3>TEST-YOUR-MEMORY</h3>
      <div id="container"></div>
    </div>
    <br />
    <br />
    <br /><br />
    <button
      id="start"
      style="font-size: 20px; border-radius: 20px; background-color: yellow"
    >
      Start
    </button>
    <button
      style="font-size: 15px; border-radius: 20px; background-color: yellow"
      onclick="window.close()"
    >
      Back
    </button>
  </body>
</html>
